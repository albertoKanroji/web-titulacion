<!-- Hero Start -->
<div class="container-fluid bg-primary p-5 bg-hero mb-5">
  <div class="row py-5">
    <div class="col-12 text-center">
      <h1 class="display-2 text-uppercase text-white mb-md-4">
        {{ rutina.nombre }}
      </h1>
      <a class="btn btn-primary py-md-3 px-md-5 me-3">Empezar</a>
      <a href="" class="btn btn-light py-md-3 px-md-5">Blog</a>
    </div>
  </div>
</div>
<!-- Hero End -->

<ng-template #loader>
  <div class="text-center" style="margin-top: 5%">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Cargando Rutinas...</p>
  </div>
</ng-template>
<!-- Blog Start -->
<div class="container-fluid p-5">
  <div class="row g-5">
    <!-- Blog list Start -->
    <div class="col-lg-8">
      <div class="row g-5" *ngIf="!loading; else loader">
          <table class="table">
              <thead>
                  <tr>
                      <th>DÃ­a</th>
                      <th>Ejercicio</th>
                      <th>Video</th>
                  </tr>
              </thead>
              <tbody>
                  <ng-container *ngFor="let dia of (ejerciciosPorDia | keyvalue)">
                      <tr>
                          <td colspan="3" class="day-heading">{{ dia.key }}</td>
                      </tr>
                      <ng-container *ngFor="let ejercicio of dia.value">
                          <tr>
                              <td></td>
                              <td>{{ ejercicio.nombre }}</td>
                              <td>
                                  <a [href]="'/pages/grupos-musculares/video/' + ejercicio.id">
                                      Ver Video
                                  </a>
                              </td>
                          </tr>
                      </ng-container>
                      <ng-template #noEjercicios>
                          <tr>
                              <td colspan="3" class="text-center text-secondary">Sin rutinas por el momento.</td>
                          </tr>
                      </ng-template>
                  </ng-container>
              </tbody>
          </table>
      </div>
  </div>
    

    <!-- Blog list End -->

    <!-- Sidebar Start -->
    <div class="col-lg-4">
      <!-- Search Form Start -->

      <!-- Search Form End -->

      <!-- Category Start -->
<ng-template #loader>
        <div class="text-center" style="margin-top: 5%">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Cargando Informacion...</p>
        </div>
      </ng-template>
      <!-- Category Start -->
      <div class="mb-5">
        <h3 class="text-uppercase mb-4">Otros grupos musculares</h3>
        <div
          class="d-flex flex-column justify-content-start bg-dark rounded p-4"
          *ngIf="!loading; else loader"
        >
          <a
            *ngFor="let rutina of rutinas"
            class="fs-5 fw-bold text-light text-uppercase mb-2"
            [href]="'/pages/grupos-musculares/' + rutina.id"
            ><i class="bi bi-arrow-right text-primary me-2"></i
            >{{ rutina.nombre }}</a
          >
        </div>
      </div>

      <!-- Tags Start -->
      <div class="mb-5">
        <h3 class="text-uppercase mb-4">Tags</h3>
        <div class="d-flex flex-wrap m-n1" *ngIf="!loading; else loader">
          <a *ngFor="let tag of tags" href="" class="btn btn-dark m-1">{{
            tag.nombre
          }}</a>
        </div>
      </div>
      <div class="mb-5">
        <h3 class="text-uppercase mb-4">Equipo</h3>
        <div class="d-flex flex-wrap m-n1" *ngIf="!loading; else loader">
          <a *ngFor="let eq of equipo" href="" class="btn btn-dark m-1">{{
            eq.nombre
          }}</a>
        </div>
      </div>
      <!-- Plain Text End -->
    </div>
    <!-- Sidebar End -->
  </div>
</div>
<!-- Blog End -->
