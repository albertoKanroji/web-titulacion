<div class="container-fluid p-5">
  <div class="mb-5 text-center">
    <h5 class="text-primary text-uppercase">Todo sobre Ejercicios</h5>
    <h1 class="display-3 text-uppercase mb-0">¿Qué quieres entrenar hoy?</h1>
  </div>
  <div class="row g-5" *ngIf="!loading; else loader">
    <div class="col-lg-3" *ngFor="let rutina of rutinas">
      <div class="blog-item">
        <div class="position-relative overflow-hidden rounded-top">
          <img
            class="img-fluid"
            [src]="'data:image/jpeg;base64,' + rutina.imagen"
            alt=""
          />
        </div>
        <div class="bg-dark d-flex align-items-center rounded-bottom p-3">
          <div
            class="flex-shrink-0 text-center text-secondary border-end border-secondary pe-3 me-3"
          >
            <span>{{ rutina.created_at | date : "dd" }}</span>
            <h6 class="text-light text-uppercase mb-0">
              {{ rutina.created_at | date : "MMM" }}
            </h6>
            <span>{{ rutina.created_at | date : "yyyy" }}</span>
          </div>
          <a
            class="h5 text-uppercase text-light"
            [href]="'/pages/rutinas-publicas/' + rutina.id"
            >{{ rutina.nombre }}</a
          >
          <a
            class="btn btn-light btn-sm ms-auto"
            [href]="'/pages/grupos-musculares/' + rutina.id"
            >Ver Ejercicios</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loader>
  <div class="text-center" style="margin-top: 5%">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Cargando Grupos Musculares...</p>
  </div>
</ng-template>
