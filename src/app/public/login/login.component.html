<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="usuarioEmail" class="form-label"
                >Correo electrónico:</label
              >
              <input
                type="email"
                id="usuarioEmail"
                name="usuarioEmail"
                class="form-control"
                [(ngModel)]="usuarioEmail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="usuarioPassword" class="form-label"
                >Contraseña:</label
              >
              <input
                type="password"
                id="usuarioPassword"
                name="usuarioPassword"
                class="form-control"
                [(ngModel)]="usuarioPassword"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Iniciar sesión
            </button>
          </form>
          <p class="text-center mt-3">
            ¿No tienes una cuenta?
            <a routerLink="crear-cuenta" class="text-decoration-none"
              >Crear cuenta</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
